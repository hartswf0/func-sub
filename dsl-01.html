<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSL-01: Training Grounds</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0b0d10; --panel: #11151aee; --border: #2a323a;
      --text: #e9e9e9; --text-muted: #9aa3ad;
      --shed: #ff5c7c; --integrate: #56ff9f; --ground: #ffb956;
    }
    body {
      font-family: 'Courier New', monospace;
      background: var(--bg); color: var(--text);
      font-size: 13px; overflow: hidden; height: 100vh;
    }
    .app { display: grid; grid-template-columns: 1fr 400px; height: 100vh; }
    .grid-panel { display: flex; flex-direction: column; border-right: 1px solid var(--border); }
    .top-bar {
      background: var(--panel); padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .title { font-size: 16px; font-weight: bold; }
    .api-config { display: flex; gap: 8px; }
    .api-config input {
      background: #1a1e24; border: 1px solid var(--border);
      color: var(--text); padding: 6px 10px; border-radius: 4px;
      font-size: 11px; font-family: inherit;
    }
    .sig-bar {
      background: var(--panel); padding: 12px;
      display: flex; gap: 8px; border-bottom: 1px solid var(--border);
    }
    .sig-btn {
      flex: 1; padding: 10px; border: 2px solid var(--border);
      background: #1a1e24; color: var(--text); cursor: pointer;
      border-radius: 6px; font-size: 11px; text-align: center;
      transition: all 0.3s; font-family: inherit;
    }
    .sig-btn:hover { transform: translateY(-2px); }
    .sig-btn.active { background: #2a3f5f; }
    .sig-btn.shed-active { border-color: var(--shed); box-shadow: 0 0 12px rgba(255,92,124,0.3); }
    .sig-btn.integrate-active { border-color: var(--integrate); box-shadow: 0 0 12px rgba(86,255,159,0.3); }
    .sig-btn.ground-active { border-color: var(--ground); box-shadow: 0 0 12px rgba(255,185,86,0.3); }
    .sig-btn.free-active { border-color: #9966ff; box-shadow: 0 0 12px rgba(153,102,255,0.3); }
    .sig-btn.router-active { border-color: #56a9ff; box-shadow: 0 0 12px rgba(86,169,255,0.3); }
    .grid-viewport {
      flex: 1; padding: 20px; overflow: auto;
      display: flex; align-items: center; justify-content: center;
    }
    .grid {
      width: 540px; height: 540px; position: relative;
      background: #0e1116; border: 2px solid var(--border); border-radius: 6px;
    }
    .cell {
      position: absolute; width: 60px; height: 60px;
      border: 1px solid rgba(42,50,58,0.2);
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; color: rgba(154,163,173,0.3);
      cursor: pointer; transition: background 0.2s;
    }
    .cell:hover { background: rgba(86,159,255,0.05); }
    .entity {
      position: absolute; padding: 6px 10px;
      background: var(--panel); border: 1px solid var(--integrate);
      border-radius: 5px; font-size: 11px; cursor: pointer;
      transition: all 0.3s; display: flex; align-items: center;
      gap: 5px; user-select: none;
    }
    .entity:hover {
      border-color: var(--shed); box-shadow: 0 0 12px rgba(255,92,124,0.3);
      z-index: 10; transform: scale(1.05);
    }
    .side-panel {
      display: flex; flex-direction: column;
      background: rgba(14,17,22,0.67);
    }
    .readings {
      padding: 15px; border-bottom: 1px solid var(--border);
      max-height: 280px; overflow-y: auto;
    }
    .readings h3 {
      font-size: 12px; margin-bottom: 10px;
      color: var(--text-muted); letter-spacing: 0.05em;
    }
    .axis-row {
      display: grid; grid-template-columns: 30px 1fr;
      gap: 8px; margin-bottom: 8px; font-size: 11px;
    }
    .axis-label { font-weight: bold; color: var(--integrate); }
    .axis-bars { display: flex; gap: 4px; align-items: center; }
    .bar-container {
      flex: 1; height: 20px; background: #1a1e24;
      border-radius: 3px; position: relative; overflow: hidden;
    }
    .bar { height: 100%; background: var(--integrate); transition: width 0.5s; }
    .bar-label {
      position: absolute; left: 4px; top: 50%;
      transform: translateY(-50%); font-size: 9px;
      color: var(--text); font-weight: bold; z-index: 1;
    }
    .score {
      font-size: 10px; color: var(--text-muted);
      min-width: 20px; text-align: right;
    }
    .operator-signal {
      margin-top: 10px; padding: 8px;
      background: rgba(86,255,159,0.1);
      border-left: 3px solid var(--integrate);
      border-radius: 4px; font-size: 11px;
    }
    .chat {
      flex: 1; display: flex; flex-direction: column; overflow: hidden;
    }
    .chat-header {
      padding: 12px 15px; border-bottom: 1px solid var(--border);
      font-size: 12px; color: var(--text-muted);
      display: flex; align-items: center; justify-content: space-between;
    }
    .chat-action-btn {
      background: #1a1e24; border: 1px solid var(--border);
      color: var(--text); cursor: pointer; border-radius: 4px;
      padding: 4px 8px; font-size: 14px; font-family: inherit;
      transition: all 0.2s;
    }
    .chat-action-btn:hover {
      border-color: var(--integrate); background: #2a2e34;
    }
    .messages {
      flex: 1; overflow-y: auto; padding: 15px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .msg {
      padding: 10px 12px; border-radius: 6px;
      font-size: 12px; line-height: 1.5; word-wrap: break-word;
    }
    .msg.user { background: rgba(86,159,255,0.15); border-left: 3px solid var(--integrate); }
    .msg.system { background: rgba(154,163,173,0.05); border-left: 3px solid var(--text-muted); font-size: 11px; }
    .msg.assistant { background: rgba(86,255,159,0.1); border-left: 3px solid var(--integrate); }
    .input-bar {
      padding: 15px; border-top: 1px solid var(--border);
      display: flex; gap: 8px;
    }
    .input-field {
      flex: 1; background: #1a1e24; border: 1px solid var(--border);
      color: var(--text); padding: 10px 12px; border-radius: 5px;
      font-size: 12px; font-family: inherit;
    }
    .input-field:focus { outline: none; border-color: var(--integrate); }
    .send-btn {
      padding: 10px 20px; background: var(--integrate);
      border: none; color: #000; cursor: pointer;
      border-radius: 5px; font-weight: bold;
      font-size: 12px; font-family: inherit;
    }
    .send-btn:hover { background: #6fff9f; }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .quick-add {
      padding: 12px 15px; border-bottom: 1px solid var(--border);
    }
    .quick-add h4 {
      font-size: 11px; margin-bottom: 8px;
      color: var(--text-muted);
    }
    .quick-btns { display: flex; flex-wrap: wrap; gap: 5px; }
    .quick-btn {
      padding: 5px 8px; background: #1a1e24;
      border: 1px solid var(--border); color: var(--text);
      cursor: pointer; border-radius: 4px;
      font-size: 10px; font-family: inherit;
    }
    .quick-btn:hover { border-color: var(--integrate); background: #2a2e34; }
  </style>
</head>
<body>
  <div class="app">
    <div class="grid-panel">
      <div class="top-bar">
        <div class="title">üéØ DSL-01 TRAINING GROUNDS</div>
        <div class="api-config">
          <input type="text" id="apiBase" placeholder="API Base" value="https://api.openai.com/v1">
          <input type="password" id="apiKey" placeholder="API Key">
        </div>
      </div>
      <div class="sig-bar">
        <button class="sig-btn" data-mode="S">üóëÔ∏è <b>SHED</b><br><span style="font-size:9px">remove</span></button>
        <button class="sig-btn" data-mode="I">üîó <b>INTEGRATE</b><br><span style="font-size:9px">connect</span></button>
        <button class="sig-btn" data-mode="G">‚öì <b>GROUND</b><br><span style="font-size:9px">stabilize</span></button>
        <button class="sig-btn" data-mode="F">üé® <b>FREE</b><br><span style="font-size:9px">assemble</span></button>
        <button class="sig-btn" data-mode="R">üß≠ <b>ROUTER</b><br><span style="font-size:9px">auto-route</span></button>
      </div>
      <div class="grid-viewport"><div class="grid" id="grid"></div></div>
    </div>
    <div class="side-panel">
      <div class="readings">
        <h3>AXIS READINGS (T0)</h3>
        <div id="axisReadings"></div>
        <div class="operator-signal" id="operatorSignal" style="display:none;"></div>
      </div>
      <div class="quick-add">
        <h4>QUICK ADD</h4>
        <div class="quick-btns">
          <button class="quick-btn" data-type="BUILDING" data-icon="üè†">House</button>
          <button class="quick-btn" data-type="TREE" data-icon="üå≥">Tree</button>
          <button class="quick-btn" data-type="HUMAN" data-icon="üë§">Person</button>
          <button class="quick-btn" data-type="ITEM" data-icon="üì¶">Item</button>
          <button class="quick-btn" data-type="WATER" data-icon="üíß">Water</button>
          <button class="quick-btn" data-type="FOOD" data-icon="üçû">Food</button>
        </div>
      </div>
      <div class="chat">
        <div class="chat-header">
          <span>SCENE LOG</span>
          <div style="display:flex;gap:6px;margin-left:auto;">
            <button class="chat-action-btn" id="exportBtn" title="Export chat log">üì•</button>
            <button class="chat-action-btn" id="resetBtn" title="Reset chat">‚Ü∫</button>
          </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-bar">
          <input type="text" class="input-field" id="userInput" placeholder="Describe scene operation...">
          <button class="send-btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="dsl-training-grounds.js"></script>
</body>
</html>
