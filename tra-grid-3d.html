<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Training Grounds â€” 3D Grid Navigator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<style>
:root {
  --bg: #0b0d10;
  --panel: #11151aee;
  --panel-dark: #0e1116aa;
  --border: #2a323a;
  --text: #e9e9e9;
  --text-muted: #9aa3ad;
  --accent: #ff4d2e;
  --rail-w: 48px;
  --transition: cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

html, body {
  width: 100vw;
  height: 100dvh;
  overflow: hidden;
  position: fixed;
  background: var(--bg);
  color: var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
  font-size: 13px;
  line-height: 1.4;
  touch-action: manipulation;
}

/* GRID LAYOUT */
.app {
  display: grid;
  grid-template-columns: var(--rail-w) 1fr var(--rail-w);
  grid-template-rows: 56px 1fr;
  height: 100dvh;
  width: 100vw;
  gap: 0;
}

/* HEADER */
.header {
  grid-column: 1 / 4;
  background: var(--panel);
  border-bottom: 2px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
  z-index: 100;
}

.header h1 {
  font-size: 12px;
  font-weight: 900;
  letter-spacing: 0.14em;
  text-transform: uppercase;
}

.time-pills {
  display: flex;
  gap: 6px;
}

.time-pill {
  padding: 6px 10px;
  border: 1px solid var(--border);
  border-radius: 5px;
  font-size: 9px;
  font-weight: 700;
  letter-spacing: 0.1em;
  cursor: pointer;
  transition: all 0.15s var(--transition);
  background: var(--panel-dark);
  min-width: 58px;
  text-align: center;
}

.time-pill.active {
  background: var(--accent);
  color: var(--bg);
  border-color: var(--accent);
}

/* LEFT RAIL */
.left-rail {
  background: var(--panel-dark);
  border-right: 2px solid var(--border);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 16px;
  gap: 12px;
}

.stage-btn {
  width: 40px;
  height: 40px;
  border: 2px solid var(--border);
  border-radius: 7px;
  background: var(--panel);
  color: var(--text-muted);
  font-size: 16px;
  font-weight: 900;
  cursor: pointer;
  transition: all 0.2s var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
}

.stage-btn.active {
  background: var(--accent);
  color: var(--bg);
  border-color: var(--accent);
  box-shadow: 0 0 14px rgba(255, 77, 46, 0.5);
}

/* RIGHT RAIL */
.right-rail {
  background: var(--panel-dark);
  border-left: 2px solid var(--border);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
  gap: 6px;
  overflow-y: auto;
  scrollbar-width: none;
}

.axis-btn {
  width: 38px;
  height: 38px;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: var(--panel);
  color: var(--text-muted);
  font-size: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  writing-mode: vertical-rl;
  text-orientation: upright;
  letter-spacing: 0.01em;
  padding: 3px 0;
}

.axis-btn.active {
  background: var(--accent);
  color: var(--bg);
  border-color: var(--accent);
}

/* CENTER CONTENT */
.content {
  background: var(--bg);
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
}

/* 3D VIEWPORT (like func-orb) */
.grid-viewport {
  position: relative;
  height: 450px;
  min-height: 200px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}

.grid-viewport canvas {
  width: 100%;
  height: 100%;
  display: block;
}

.grid-info-overlay {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(0, 0, 0, 0.85);
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 10px;
  line-height: 1.5;
  pointer-events: none;
  z-index: 10;
  border: 1px solid var(--border);
  font-family: ui-monospace, monospace;
}

.grid-info-overlay strong {
  color: var(--accent);
}

/* OBSERVER STATS */
.observer-stats {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(0, 0, 0, 0.85);
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 9px;
  line-height: 1.4;
  border: 1px solid var(--border);
  z-index: 10;
  font-family: ui-monospace, monospace;
}

.observer-stats strong {
  color: var(--accent);
}

/* RESIZE BAR */
.resize-bar {
  height: 6px;
  background: var(--border);
  cursor: row-resize;
  transition: background 0.2s var(--transition);
  flex-shrink: 0;
}

.resize-bar:hover,
.resize-bar:active {
  background: var(--accent);
}

/* CHAT SECTION (from index 13) */
.chat-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  background: var(--panel);
  min-height: 200px;
}

.chat-stream {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  -webkit-overflow-scrolling: touch;
}

.chat-input {
  display: flex;
  gap: 8px;
  padding: 12px;
  background: var(--panel-dark);
  border-top: 1px solid var(--border);
  flex-shrink: 0;
}

.chat-input input {
  flex: 1;
  padding: 10px 14px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--text);
  font-size: 13px;
  font-family: inherit;
}

.chat-input input:focus {
  outline: none;
  border-color: var(--accent);
}

.chat-input button {
  padding: 10px 18px;
  background: var(--accent);
  color: var(--bg);
  border: none;
  border-radius: 6px;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s var(--transition);
}

/* MESSAGE STYLING */
.message {
  margin-bottom: 12px;
  padding: 10px 12px;
  border-radius: 8px;
  background: var(--panel-dark);
  border-left: 3px solid var(--border);
}

.message.user {
  border-left-color: var(--accent);
}

.message.assistant {
  border-left-color: #4a9;
}

.message.system {
  border-left-color: #69f;
  font-size: 11px;
  opacity: 0.8;
}

.message-role {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 6px;
}

.message-content {
  font-size: 13px;
  line-height: 1.5;
}
</style>
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <h1>TRAINING GRID</h1>
      <div class="time-pills">
        <button class="time-pill" data-time="T-1">T-1</button>
        <button class="time-pill active" data-time="T0">T0</button>
        <button class="time-pill" data-time="T+1">T+1</button>
      </div>
    </header>
    
    <!-- LEFT RAIL: Stage Selectors -->
    <nav class="left-rail">
      <button class="stage-btn active" data-stage="SHED">|||</button>
      <button class="stage-btn" data-stage="INTEGRATE">|||</button>
      <button class="stage-btn" data-stage="GROUND">|||</button>
    </nav>
    
    <!-- CENTER CONTENT -->
    <main class="content">
      <!-- 3D GRID VIEWPORT (like func-orb) -->
      <div class="grid-viewport" id="gridViewport">
        <canvas id="gridCanvas"></canvas>
        
        <!-- Info overlay -->
        <div class="grid-info-overlay" id="gridInfo">
          <strong>SHED</strong> â€¢ IDENTITY<br>
          Focus: <strong>INNER</strong> (Instinct)
        </div>
        
        <!-- Observer stats (like index 13) -->
        <div class="observer-stats" id="observerStats">
          Nodes visited: <strong>1</strong>/108<br>
          Entities on grid: <strong>0</strong><br>
          Recursion depth: <strong>0</strong>
        </div>
      </div>
      
      <!-- RESIZE BAR -->
      <div class="resize-bar" id="resizeBar"></div>
      
      <!-- CHAT SECTION (index 13 pattern) -->
      <div class="chat-section">
        <div class="chat-stream" id="chatStream"></div>
        
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="@mention node to place on grid, or ask questions...">
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </main>
    
    <!-- RIGHT RAIL: Axis Selectors -->
    <nav class="right-rail">
      <button class="axis-btn active" data-axis="IDENTITY">IDENTITY</button>
      <button class="axis-btn" data-axis="EXPERIENCE">EXPERIENCE</button>
      <button class="axis-btn" data-axis="LANGUAGE">LANGUAGE</button>
      <button class="axis-btn" data-axis="DOMAIN">DOMAIN</button>
      <button class="axis-btn" data-axis="PURPOSE">PURPOSE</button>
      <button class="axis-btn" data-axis="ORDER">ORDER</button>
    </nav>
  </div>
